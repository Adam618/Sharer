<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter红心点赞CSS3动画按钮特效</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>

<article class="htmleaf-container">
    <div id="container">
        <h3>点击下面的红心查看效果！</h3>

        <div class="feed" id="feed1">
            <p>W3C </p>
            <div class="heart " id="like1" rel="like"></div>
            <div class="likeCount" id="likeCount1">14</div>
        </div>

        <div class="feed" id="feed2">
            <p>百度一下</p>
            <div class="heart heartAnimation" id="like2" rel="like"></div>
            <div class="likeCount" id="likeCount2">10</div>
        </div>

    </div>

</article>

<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $('#like1').click(function () {

            var A = $(this).attr("id");
            console.log("A", A);
            var B = A.split("like");
            console.log("B", B);
            var messageID = B[1];
            var C = parseInt($("#likeCount" + messageID).html());
            console.log("C", C);
            $(this).css("background-position", "");
            var D = $(this).attr("rel");

            if (D === 'like') {
                $("#likeCount" + messageID).html(C + 1);
                $(this).addClass("heartAnimation").attr("rel", "unlike");  // 添加样式表
            } else {
                $("#likeCount" + messageID).html(C - 1);
                $(this).removeClass("heartAnimation").attr("rel", "like");
                $(this).css("background-position", "left");
            }
        });


    });
</script>

</body>
</html>
